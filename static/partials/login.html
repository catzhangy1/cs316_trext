<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin" name="loginForm" ng-controller="LoginController" novalidate>

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" ng-model="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submit()">Sign In</button>
    </form>
</div>

<div class="container">
    <form class="form-signin" name="loginForm" ng-controller="LoginController"  novalidate>

        <h2 class="form-signin-heading">Register</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Email Address</label>
        <input type="text" id="email" ng-model="email" class="form-control" placeholder="Email Address" required>
        <label for="username" class="sr-only">Password</label>
        <input type="password" id="password1" ng-model="password" class="form-control" placeholder="Password" required autofocus>
        <label for="password" class="sr-only">Re-Enter Password</label>
        <input type="password" id="password1" ng-model="password1" class="form-control" placeholder="Re-Enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="register()">Register</button>
    </form>
</div>
</body>
</html>
