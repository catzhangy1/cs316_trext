<!DOCTYPE html>
<html ng-app='app' lang="en">
  <head>
    <script src="../static/lib/angular.js"></script>
    <script src="../static/lib/angular-route.min.js"></script>
    <script src="../static/lib/angular-material.js"></script>
    <script src="../static/lib/angular-aria.js"></script>
    <script src="../static/lib/angular-animate.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Your travel companion">
    <meta name="author" content="CS316">
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trext</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/lib/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/main.css" rel="stylesheet">
    <link href="../static/css/home.css" rel="stylesheet">
    <link href="../static/css/angular-material.css" rel="stylesheet">
      <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>

    <script src="../static/js/app.js"></script>

    <!--[if lt IE 9]>

    <![endif]-->
  </head>

  <body layout ="row" ng-controller="HomeCtrl">
  <div layout="column" class="relative" layout-fill role="main">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h3>
          Trext!
        </h3>
        <span flex></span>
        <!--<ul class="nav masthead-nav">-->
        <md-button md-no-ink>
          <a href="/#/home">Home</a>
        </md-button>
        <md-button md-no-ink ng-click="reset()">
          <a href="/#/plan">Plan</a>
        </md-button>
        <md-button md-no-ink>
          <a href="/#/explore">Explore</a>
        </md-button>
        <div ng-if="!(authenticated)">
          <md-button md-no-ink ng-click="redirect()">
            Login
          </md-button>
        </div>
        <div ng-if="(authenticated)">
          <md-button md-no-ink>
            <a href="/#/trips">Trips</a>
          </md-button>
          <md-button md-no-ink ng-click="redirect()">
            Logout
          </md-button>
        </div>
      </div>
    </md-toolbar>
    <md-content flex md-scroll-y class="md-content-main">
      <ui-view layout="column" layout-fill layout-padding>
        <div class="inset" hide-sm></div>
        <div ng-view></div>
      </ui-view>
      </md-content>
    </div>
  </body>
  </body>
</html>
